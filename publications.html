<html>
<head>
    <title>iDVL Publications</title>
    <link rel="shortcut icon" href="images/iDVLlogo/V2.png">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

<body style="height: 100vh;">

<div id="header"></div>

<div class="row" style="margin: 0">
    <div id="left_panel" style="width:300px;overflow-y:auto;">
        <div class="col">
            <span>Publication displayed:</span>
            <h1 class="align-content-center" id="pub_num" style="text-align: center;font-size: x-large;font-weight: bold"></h1>
        </div>
        <div class="col">
            <div class="input-group md-form form-sm form-2 pl-0">
                <input class="form-control my-0 py-1 red-border" type="text" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <span class="input-group-text red lighten-3" id="basic-text1"><i class="fas fa-search text-grey"
                                                                     aria-hidden="true"></i></span>
                </div>
            </div>
        </div>
        <div id="categoriesList" class="col">

        </div>
    </div>
    <div class="content" class="col" id="timearc" style="width: calc(100% - 320px);">

    </div>
</div>
<div id="site_content" style="overflow: visible;">
    <div class="content fullPage publicationPage">
        <div id="paperPlacement" class="infinite-scroll">

        </div>

        <i>For papers before 2017, please visit <a href="http://www.myweb.ttu.edu/tnhondan/publications.html">director's
            website</a>.</i>
    </div>
</div>
<div id="footer"></div>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="js/database.js"></script>

    $(function () {
        $("#header").load("header.html", function () {
            d3.select("#pubTab").classed("selected", true);
        });
        $("#footer").load("footer.html");
        $("#sidebar").load("newsSidebar.html");
    });
</script>
<script src="grants/js/d3.tip.js"></script>
<script src="js/fisheye.js"></script>
<script src="js/timearc/util.js"></script>
<script src="js/publication.js"></script>

<script src="js/timearc/sliderRelationship.js"></script>
<script src="js/timearc/sliderRadius.js"></script>
<script src="js/timearc/streamGraph.js"></script>
<script src="js/timearc/main.js"></script>
